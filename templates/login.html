<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - Akira</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-header h2 {
            color: #ff758c;
            font-size: 2rem;
            margin: 0;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #ddd;
            color: #fff;
            border-radius: 10px;
            padding: 0.8rem;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #6a0572;
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            width: 100%;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #45034e;
            transform: scale(1.05);
        }

        .alert {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Iniciar Sesi칩n</h2>
        </div>
        <form method="POST" action="/login">
            <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required>
            <input type="password" id="password" name="password" class="form-control" placeholder="Contrase침a" required>
            <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
