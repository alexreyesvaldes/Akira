<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Akira</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Akira Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#productos">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#graficos">Gráficos</a></li>
                </ul>
            </div>
            <div class="ms-auto">
                <a href="/logout" class="btn btn-light">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Bienvenido, {{ user }}</h1>

        <div id="productos" class="mt-4">
            <h2>Gestión de Productos</h2>
            <!-- Aquí se incluirá la tabla y los formularios de productos -->
        </div>

        <div id="graficos" class="mt-4">
            <h2>Gráficos</h2>
            <!-- Aquí se incluirán las gráficas -->
        </div>
    </div>
</body>
</html>
